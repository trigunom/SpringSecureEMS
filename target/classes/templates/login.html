<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EMS - Login</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		:root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --dark-color: #5a5c69;
            --light-color: #f8f9fc;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f8f9fc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-bottom: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
            transform: translateY(-2px);
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: block;
        }

        .card-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
        }

        .input-group-text {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .alert {
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .register-link:hover {
            color: #2e59d9;
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--dark-color);
        }
	</style>
</head>
<body>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-xl-10 col-lg-12 col-md-9">
			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<div class="row">
						<div class="col-lg-6 d-none d-lg-block bg-login-image" style="background: url('/api/placeholder/800/600') no-repeat center; background-size: cover;"></div>
						<div class="col-lg-6">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
								</div>

								<!-- Error message -->
								<div th:if="${param.error}" class="alert alert-danger mb-4">
									<i class="fas fa-exclamation-circle me-2"></i>Invalid email or password
								</div>

								<!-- Logout message -->
								<div th:if="${param.logout}" class="alert alert-info mb-4">
									<i class="fas fa-info-circle me-2"></i>You have been logged out
								</div>

								<form class="user" th:action="@{/login}" method="post">
									<div class="form-group">
										<label for="username" class="form-label">Email Address</label>
										<div class="input-group mb-3">
                                                <span class="input-group-text">
                                                    <i class="fas fa-envelope"></i>
                                                </span>
											<input type="email" class="form-control" id="username" name="username"
												   placeholder="Enter Email Address" autofocus="autofocus">
										</div>
									</div>
									<div class="form-group">
										<label for="password" class="form-label">Password</label>
										<div class="input-group mb-3">
                                                <span class="input-group-text">
                                                    <i class="fas fa-lock"></i>
                                                </span>
											<input type="password" class="form-control" id="password" name="password"
												   placeholder="Password">
										</div>
									</div>
									<div class="form-group">
										<div class="custom-control custom-checkbox small">
											<input type="checkbox" class="custom-control-input" id="rememberMe">
											<label class="custom-control-label" for="rememberMe">Remember Me</label>
										</div>
									</div>
									<button type="submit" class="btn btn-primary btn-block w-100">
										Login
									</button>
								</form>
								<hr>
								<div class="text-center">
									<a class="register-link" href="/" th:href="@{/registration}">
										Create an Account!
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

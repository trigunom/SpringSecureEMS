<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EMS - Employee List</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		:root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --danger-color: #e74a3b;
            --warning-color: #f6c23e;
            --info-color: #36b9cc;
            --dark-color: #5a5c69;
            --light-color: #f8f9fc;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            min-height: 100vh;
            background-color: #4e73df;
            background-image: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
            background-size: cover;
            position: fixed;
            z-index: 1;
            width: 250px;
            transition: all 0.3s;
        }

        .sidebar-brand {
            height: 4.375rem;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 800;
            padding: 1.5rem 1rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            color: white;
            margin-bottom: 2rem;
        }

        .sidebar-divider {
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            margin: 1rem 0;
        }

        .sidebar-heading {
            text-align: left;
            padding: 0 1rem;
            font-weight: 800;
            font-size: 0.65rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            font-weight: 700;
            color: #fff;
        }

        .nav-link i {
            margin-right: 0.25rem;
        }

        /* Content wrapper */
        .content-wrapper {
            margin-left: 250px;
            padding: 2rem;
            transition: all 0.3s;
        }

        /* Navbar */
        .topbar {
            background-color: white;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            position: fixed;
            top: 0;
            right: 0;
            left: 250px;
            height: 4.375rem;
            z-index: 1;
            transition: all 0.3s;
        }

        .topbar-divider {
            width: 0;
            border-right: 1px solid #e3e6f0;
            height: calc(4.375rem - 2rem);
            margin: auto 1rem;
        }

        .user-info {
            font-weight: 600;
            color: #5a5c69;
        }

        /* Cards */
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 2rem;
        }

        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.35rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-header h6 {
            font-size: 1rem;
            font-weight: 700;
            color: #5a5c69;
            margin: 0;
        }

        .card-body {
            padding: 1.35rem;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-success:hover {
            background-color: #17a673;
            border-color: #17a673;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-danger:hover {
            background-color: #df4031;
            border-color: #df4031;
            transform: translateY(-2px);
        }

        /* Table */
        .table {
            border-collapse: separate;
            border-spacing: 0;
        }

        .table thead th {
            background-color: #f8f9fc;
            border-bottom: 2px solid #e3e6f0;
            color: #5a5c69;
            font-weight: 700;
            padding: 1rem;
            vertical-align: middle;
            white-space: nowrap;
        }

        .table tbody td {
            border-top: 1px solid #e3e6f0;
            color: #5a5c69;
            padding: 1rem;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: #f8f9fc;
        }

        .table th a, .pagination a {
            color: #5a5c69;
            text-decoration: none;
        }

        .table th a:hover, .pagination a:hover {
            color: #3a3b45;
            text-decoration: underline;
        }

        /* Pagination */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .pagination-info {
            color: #5a5c69;
            font-weight: 600;
        }

        .pagination-links {
            display: flex;
            align-items: center;
        }

        .pagination-item {
            padding: 0.5rem 0.75rem;
            margin: 0 0.25rem;
            border-radius: 0.35rem;
            color: #5a5c69;
            background-color: white;
            border: 1px solid #e3e6f0;
            transition: all 0.2s;
        }

        .pagination-item:hover {
            background-color: #f8f9fc;
            border-color: #5a5c69;
        }

        .pagination-item.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .pagination-item.disabled {
            color: #d1d3e2;
            pointer-events: none;
        }

        /* Footer */
        .sticky-footer {
            padding: 2rem 0;
            flex-shrink: 0;
            background-color: white;
            box-shadow: 0 -0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-top: 2rem;
        }

        .copyright {
            color: #5a5c69;
            font-size: 0.875rem;
        }

        /* Alerts */
        .alert {
            border-radius: 0.35rem;
            border: 1px solid transparent;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            color: #0f6848;
            background-color: #d1f0e0;
            border-color: #bfe9d3;
        }

        /* Search box */
        .search-box {
            position: relative;
        }

        .search-box input {
            border-radius: 0.35rem;
            padding-left: 2.5rem;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #d1d3e2;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 100px;
            }

            .sidebar-brand {
                padding: 1.5rem 0.5rem;
                font-size: 0.9rem;
            }

            .nav-link span {
                display: none;
            }

            .nav-link i {
                margin-right: 0;
                font-size: 1.2rem;
            }

            .content-wrapper, .topbar {
                margin-left: 100px;
                left: 100px;
            }
        }
	</style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
	<a class="sidebar-brand" href="/">
		<i class="fas fa-laugh-wink"></i>
		<span>EMS</span>
	</a>
	<hr class="sidebar-divider">
	<div class="sidebar-heading">Main</div>
	<ul class="nav-items list-unstyled">
		<li class="nav-item">
			<a class="nav-link active" th:href="@{/employees}">
				<i class="fas fa-fw fa-users"></i>
				<span>Employees</span>
			</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{/showNewEmployeeForm}">
				<i class="fas fa-fw fa-user-plus"></i>
				<span>Add Employee</span>
			</a>
		</li>
	</ul>
	<hr class="sidebar-divider">
	<div class="sidebar-heading">Account</div>
	<ul class="nav-items list-unstyled">
		<li class="nav-item">
			<a class="nav-link" th:href="@{/logout}">
				<i class="fas fa-fw fa-sign-out-alt"></i>
				<span>Logout</span>
			</a>
		</li>
	</ul>
</div>

<!-- Main Content -->
<div id="content-wrapper">
	<!-- Topbar -->
	<nav class="navbar navbar-expand navbar-light topbar mb-4">
		<div class="container-fluid">
			<h1 class="h3 text-gray-800">Employee Management</h1>
			<ul class="navbar-nav ml-auto">
				<div class="topbar-divider"></div>
				<li class="nav-item dropdown no-arrow">
					<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						<span class="user-info" sec:authentication="principal.username"></span>
						<i class="fas fa-user-circle fa-fw ms-2"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
						<a class="dropdown-item" th:href="@{/logout}">
							<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
							Logout
						</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Begin Page Content -->
	<div class="container-fluid content-wrapper">
		<!-- Success Alert -->
		<div class="alert alert-success" th:if="${param.success}">
			<i class="fas fa-check-circle me-2"></i>
			Welcome <span sec:authentication="principal.username"></span>!
		</div>

		<!-- Employee List Card -->
		<div class="card shadow mb-4">
			<div class="card-header">
				<h6 class="m-0 font-weight-bold">Employee List</h6>
				<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm">
					<i class="fas fa-plus me-1"></i> Add Employee
				</a>
			</div>
			<div class="card-body">
				<div class="row mb-3">
					<div class="col-md-6">
						<div class="search-box">
							<i class="fas fa-search"></i>
							<input type="text" id="searchInput" class="form-control" placeholder="Search employees...">
						</div>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-bordered" id="employeeTable" width="100%" cellspacing="0">
						<thead>
						<tr>
							<th>
								<a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
									<i class="fas fa-sort me-1"></i> First Name
								</a>
							</th>
							<th>
								<a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
									<i class="fas fa-sort me-1"></i> Last Name
								</a>
							</th>
							<th>
								<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
									<i class="fas fa-sort me-1"></i> Email
								</a>
							</th>
							<th class="text-center">Actions</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="employee : ${listEmployees}">
							<td th:text="${employee.firstName}"></td>
							<td th:text="${employee.lastName}"></td>
							<td th:text="${employee.email}"></td>
							<td class="text-center">
								<a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary btn-sm me-2">
									<i class="fas fa-edit"></i> Edit
								</a>
								<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm"
								   onclick="return confirm('Are you sure you want to delete this employee?')">
									<i class="fas fa-trash"></i> Delete
								</a>
							</td>
						</tr>
						</tbody>
					</table>
				</div>

				<!-- Pagination -->
				<div th:if="${totalPages > 1}" class="pagination-container">
					<div class="pagination-info">
						Total Records: <span th:text="${totalItems}"></span>
					</div>
					<div class="pagination-links">
						<a class="pagination-item" th:if="${currentPage > 1}"
						   th:href="@{'/page/1' + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
							<i class="fas fa-angle-double-left"></i>
						</a>
						<a class="pagination-item" th:if="${currentPage > 1}"
						   th:href="@{'/page/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
							<i class="fas fa-angle-left"></i>
						</a>

						<span th:each="i: ${#numbers.sequence(1, totalPages)}">
                                <a th:if="${currentPage != i}" class="pagination-item"
								   th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
                                   [[${i}]]
                                </a>
                                <span th:unless="${currentPage != i}" class="pagination-item active">[[${i}]]</span>
                            </span>

						<a class="pagination-item" th:if="${currentPage < totalPages}"
						   th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
							<i class="fas fa-angle-right"></i>
						</a>
						<a class="pagination-item" th:if="${currentPage < totalPages}"
						   th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
							<i class="fas fa-angle-double-right"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="sticky-footer">
		<div class="container my-auto">
			<div class="copyright text-center my-auto">
				<span>Â© 2025 Employee Management System</span>
			</div>
		</div>
	</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
	// Simple search functionality
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        const table = document.getElementById('employeeTable');
        const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

        searchInput.addEventListener('keyup', function() {
            const query = searchInput.value.toLowerCase();

            for (let i = 0; i < rows.length; i++) {
                const firstName = rows[i].getElementsByTagName('td')[0].textContent.toLowerCase();
                const lastName = rows[i].getElementsByTagName('td')[1].textContent.toLowerCase();
                const email = rows[i].getElementsByTagName('td')[2].textContent.toLowerCase();

                if (firstName.includes(query) || lastName.includes(query) || email.includes(query)) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        });
    });
</script>
</body>
</html>

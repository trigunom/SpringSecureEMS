<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">

</head>
<body>
<!-- Create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top bg-dark navbar-dark">
	<div class="container">
		<div class="navbar-header">
<!--			<button type="button" class="navbar-toggle collapsed"-->
<!--					data-toggle="collapse" data-target="#navbar" aria-expanded="false"-->
<!--					aria-controls="navbar">-->
<!--				<span class="sr-only">Toggle navigation</span> <span-->
<!--					class="icon-bar"></span> <span class="icon-bar"></span> <span-->
<!--					class="icon-bar"></span>-->
<!--			</button>-->
			<a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/employees}">Employees</a></li>
				<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container my-5">
	<h1>Welcome to Employee Management System</h1>
	<div class="alert alert-success" th:if="${param.success}">
		You are logged in as <span sec:authentication="principal.username"></span>
	</div>

	<h2>Employees List</h2>

	<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

	<table border="1" class="table table-striped table-responsive-md">
		<thead>
		<tr>
			<th>
				<a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
					Employee First Name</a>
			</th>
			<th>
				<a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
					Employee Last Name</a>
			</th>
			<th>
				<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
					Employee Email</a>
			</th>
			<th> Actions </th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="employee : ${listEmployees}">
			<td th:text="${employee.firstName}"></td>
			<td th:text="${employee.lastName}"></td>
			<td th:text="${employee.email}"></td>
			<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
				<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>

	<div th:if="${totalPages > 1}">
		<div class="row col-sm-10">
			<div class="col-sm-2">
				Total Rows: [[${totalItems}]]
			</div>
			<div class="col-sm-1">
                    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
                    </span>
			</div>
			<div class="col-sm-1">
				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
				<span th:unless="${currentPage < totalPages}">Next</span>
			</div>

			<div class="col-sm-1">
				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
				<span th:unless="${currentPage < totalPages}">Last</span>
			</div>
		</div>
	</div>
</div>
</body>
</html>
